    <div class="heading">

    <div class="form">
        <form>

              <label for="username"><b>UserName</b></label>
              <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group col-md-6 offset-md-3">
              <label for="Password"><b>Password</b></label>
              <input type="password" class="form-control" id="Password" placeholder="Password">
            </div>
            <div class="form-group form-check col-md-6 offset-md-3">
              <input type="checkbox" class="form-check-input col-md-2 offset-md-2" id="exampleCheck1">
              <label class="form-check-label offset-md-1" for="exampleCheck1">Remember Me</label>
            </div>
            <div class="row">
            <button type="submit" class="btn btn-primary col-md-3 offset-md-3">Login</button>

                <button id="submit" type="button" class="btn btn-primary col-md-2 offset-md-1"  >
                  SIGN UP
                </button>

              </div>
          </form>
